<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{font-weight:bold;}
	.s1{color:red;}
	.s2{color:blue;}
	.s3{color:limegreen;}
	.s4{color:yellow;}
	.s5{color:brown;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$().ready(function(){
	var i=1;
	$('p').each(function(){
		// 태그 안에 class 속성을 지정할 경우 addClass()
		// 태그 안에 id 속성을 지정할 경우 attr('id', 'test')
		
		$(this).addClass('s'+i)
		i++
		if(i==5)
			return false;
	});
 });
 </script>
</head>
<body>
	<p>빨강</p>
	<p>파랑</p>
	<p>연두</p>
	<p>노랑</p>
<div>
	<p>갈색</p>
</div>
</body>
</html>
