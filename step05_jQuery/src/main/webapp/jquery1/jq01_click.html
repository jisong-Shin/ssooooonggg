<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<!-- click, bind -->
	<input type="button" id="btn1" value="버튼1" onclick="process()">
	<input type="button" id="btn2" value="버튼2">
	<input type="button" id="btn3" value="버튼3">

<script>
	function  process(){
		alert("버튼1");
	}
	/* $ 기호 : 제이쿼리를 의미, 제이쿼리에 접근할 수 있는 식별자
	   $() 함수 
	    -- 함수에 전달되는 매개변수는 반드시 따옴표 안에 작성(문자열의 형태로 전달)
	    -- 선택된 html 요소를 제이쿼리에서 이용할 수 있는 형태로 생성해주는 역할

	*/
	$(document).ready(function(){     // $ 객체. 이벤트( function(){ } )
		$("#btn2").click(function(){
		alert("버튼2");
	}); // = var x=document.getElementById("btn2"); x.click(function{alert("버튼2"); }) 
		$("#btn3").bind("click", function(){
			alert("버튼3");
			/* $(this).off();*/      // 1번 동작 후 멈춤
		});
	});

</script>	  
</body>
</html>
