<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$().ready(function(){
		var emp=[{"name" : "강호동", "age" : "25"},
				 {"name" : "뽀로로", "age" : "26"},
				 {"name" : "진달래", "age" : "27"}
				 ];
		
		var msg="";
		msg+="이름 : "+emp[0].name+"<br>"+" 나이 : "+emp[0].age+"<br><br>"
			+"이름 : "+emp[1].name+"<br>"+" 나이 : "+emp[1].age+"<br><br>"
			+"이름 : "+emp[2].name+"<br>"+" 나이 : "+emp[2].age+"<br>"
			
		$('#rs').html(msg);
}); 
</script>
</head>
<body>
<h4>JSON 표기법(배열)</h4>
	<div id="rs"></div>
</body>
</html>
