<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- *순서 : table->tr->td     -->
	<table border="1">
	<caption>주소록</caption>
	<tr>       
	<!-- colspan 컬럼 4개짜리를 하나로 표시 -->
		<td colspan="4"> 지상파 방송국 </td>
	</tr>
	<tr>      
	<!-- rowpan 행에 대해 하나로 표시 : 줄어든 행에 따라 이후 행갯수 줄여주기!!  -->
		<td rowspan="2">채널</td>  <td>MBC</td>  <td>KBS</td>  <td>SBS</td> 	
	</tr>
	<tr>
		<td>11번</td>  <td>9번</td>  <td>5번</td> 	
	</tr>
	
	
	
	</table>
</body>
</html>
