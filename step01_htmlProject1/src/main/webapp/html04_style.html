<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 	<p><b>b태그는 </b>굵은 글꼴</p>
 	<p><i>i태그는 </i>기울임 글꼴</p>
 	<p><em>em태그는 </em>강조 글꼴</p>
 	<p><small>small태그는 </small>작은 글자 표시</p>
 	<p><mark>mark태그는 </mark>음영 표시</p>
 	<p><strong>strong태그는 </strong>강조 글꼴</p>
 	<p>x<sub>2</sub>sub태그는 아래 첨자</p>
 	<p>x<sup>2</sup>sup태그는 위 첨자</p>
	<p><ins>ins태그는 </ins>밑 줄 표시</p>
	<p><del>del태그는          </del>취소선</p>
	<p><s>del태그는 </s>취소선</p>
</body>
</html>
