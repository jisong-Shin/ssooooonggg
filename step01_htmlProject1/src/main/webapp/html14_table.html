<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- *순서 : table->tr->td     -->
	<table border="1">
	<caption>주소록</caption>
	<tr>
		<th>이  름</th>  <th>주  소</th>  <th>전   화</th>   <!--th는 헤드뜻(두꺼운 글자)  -->
	</tr>
	<tr>
		<td>김또깡</td>  <td>역삼동</td>  <td>1234</td> 	
	</tr>
	<tr>
		<td>철수야</td>  <td>판교</td>  <td>1234-5678</td> 	
	</tr>
	
	
	
	</table>
</body>
</html>
