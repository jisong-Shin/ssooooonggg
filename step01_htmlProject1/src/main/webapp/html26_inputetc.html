<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="">
	이메일 : <input type="email" name="e-mail"> <br>
	url : <input type="url" name="URL"> <br>
	전화번호 : <input type="tel" name="tel"> <br>
	색상 : <input type="color" name="color"> <br>
	월 : <input type="month" name="month"> <br>
	날짜 : <input type="date" name="date"> <br>
	week : <input type="week" name="week"> <br>
	time : <input type="time" name="time"> <br>
	datetime : <input type="datetime" name="datetime"> <br>
	datetime-local : <input type="datetime-local" name="datetime-local"> <br>
	number : <input type="number" name="number" min="1" max="10" step="2"> <br>
	범위 : <input type="range" name="range" min="1" max="10" step="1"> <br>
	검색 : <input type="search" name="search"> <br>
	
	<br><input type="submit">

</form>

</body>
</html>
