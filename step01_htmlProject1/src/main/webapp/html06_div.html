<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>12345</div>
	<div>가나다라</div>
	<div>ABCD</div>
	<hr>
	<span>12345</span>
	<span>가나다라</span>
	<span>ABCD</span>
	<hr>
	
</body>
</html>
<!-- 
	div태그 : 블록 형식으로 공간 분할
	블록 요소는 요소의 앞뒤로 줄바꿈이 발생
	블록 요소는 레이아웃을 담당
	블록 요소는 width와 height을 지정할 수 있음
	
	span태그 : inline 형식으로 공간 분할
	인라인 요소는 요소간의 줄바꿈이 없음
	글자(컨텐츠)안에서 꾸미기 등을 할때 사용
	width height를 지정할 수 있지만 동작하지 않음
	
-->
