<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a=15;
	var b=new Number(15);
	
	document.write("<br>a와 b의 타입 : "+typeof a+" "+typeof b);
	document.write("<br>a와 b의 타입 비교 : "+(a===b));
	document.write("<br>a와 b의 값 비교 : "+(a==b));
	document.write("<br>a와 b의 덧셈 : "+(a+b));
	document.write("<br>a와 b의 연결 : "+(a.toString()+b.toString()));
	document.write("<br>a의 2진수 표현 : "+a.toString(2));
</script>
</head>
<body>
</body>
</html>
