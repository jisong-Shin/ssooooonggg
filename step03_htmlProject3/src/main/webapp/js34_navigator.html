<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* navigator 객체 : 브라우저 정보를 가지고 있는 객체 */
	document.write("브라우저 명: "+navigator.appName+"<br>");
	document.write("코드 명: "+navigator.appCodeName+"<br>");
	document.write("운영체제 명: "+navigator.platform+"<br>");
	document.write("사용언어: "+navigator.language+"<br>");
	document.write("사용엔진: "+navigator.product+"<br>");
	
</script>
</head>
<body>

</body>
</html>
