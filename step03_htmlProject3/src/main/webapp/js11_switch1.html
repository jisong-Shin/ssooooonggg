<script type="text/javascript">
	var age=prompt("나이를 입력하세요 : ", "");
	
	switch(true){
	case age>=60: alert("노년입니다"); break;
	case age>=40: alert("중년입니다"); break;
	case age>=20: alert("청년입니다"); break;
	default: alert("어린이 또는 청소년입니다"); 
	}
</script>
