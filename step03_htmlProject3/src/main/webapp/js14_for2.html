<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sum=0, even=0, odd=0;
	
	for(i=1; i<100; i++) {
		sum+=i;
		switch(i%2){
		case 0: even+=i; break;
		case 1: odd+=i; break;		
		}
	}
	document.write("1부터 100까지 전체합 : "+sum+"<br>");
	document.write("1부터 100까지 짝수합 : "+even+"<br>");
	document.write("1부터 100까지 홀수합 : "+odd+"<br>");	
</script>
</head>
