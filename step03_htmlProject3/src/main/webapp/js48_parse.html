<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parse</title>
<script type="text/javascript">
	user={
		name : "admin",
		email : "pororo@naver.com",
		phone : "010-111-2222"
		};
	
	alert(user);
	
	/* JSON.stringify() : JSON 객체를 문자열로 변환 */
	userStr=JSON.stringify(user);
	alert(userStr);

	JSON.parse(userStr, function(key, value){
		alert(key + " " + value);
		
	});

</script>
</head>
<body>
</body>
</html>
