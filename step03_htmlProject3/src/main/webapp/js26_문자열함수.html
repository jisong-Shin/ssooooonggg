<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var data=new String('javascript test');
	//원본데이터는 변경되지 않음.
	document.write(data+"<br>");
	document.write(data.length+"<br>");
	document.write(data.toUpperCase()+"<br>");  
	document.write(data.bold()+"<br>");
	document.write(data.big()+"<br>");
	document.write("네이버".link('http://naver.com')+"<br>");
	document.write(data.substring(1,3)+"<br>");  //인덱스이므로 0부터 시작함.
	document.write(data.substring(4)+"<br>");    //지정한 인덱스부터 끝까지
	document.write(data.replace('test', 'exam')+"<br>");
</script>
</head>
<body>

</body>
</html>
