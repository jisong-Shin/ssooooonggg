<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	document.write(Math.pow(2,8)+"<br>");
	document.write(Math.random()+"<br>");
	document.write(Math.floor(4.7)+"<br>"); // trunc() 역할 : 해당 값의 정수 중 가장 작은 정수 
 	document.write(Math.ceil(4.7)+"<br>");  // 해당 값보다 큰 수중 가장 큰 정수 
	document.write(Math.round(4.7)+"<br>"); // 반올림 : 5
	document.write(Math.abs(4.7)+"<br>");   // 절대값
	document.write(Math.sqrt(64)+"<br>"); // 제곱근 : 8
</script>
</body>
</html>
