<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a=10, b=3, sub, mlt, divi; 
	sub=a-b;
	mlt=a*b;
	divi=a/b;
	document.write("두 수의 합 : "+(a+b)+"<br>");
	document.write("두 수의 차 : "+sub+"<br>");
	document.write("두 수의 곱 : "+mlt+"<br>");
	document.write("두 수의 나눗셈 : "+divi+"<br>");
	document.write("두 수의 나눗셈 : "+divi.toFixed(2)+"<br><br>");
	
	
</script>	
</head>
<body>

</body>
</html>
