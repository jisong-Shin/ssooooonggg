<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var score=prompt("점수를 입력하세요 : ", "");
	var grade;
	
	if(score>=90) grade='A';
	else if(score>=80) grade='B';
	else if(score>=70) grade='C';
	else if(score>=60) grade='D';
	else  grade='F';
	
	document.write("점수는 "+score+"점이고 학점은 "+grade+"입니다.");
</script>
</head>
<body>

</body>
</html>
