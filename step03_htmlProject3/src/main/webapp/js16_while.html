<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n=10;
	
	while(n>=1) {
		document.write(n+"&nbsp;&nbsp;")
		--n;
	} 
	document.write("<br>")
	var m=0;
	while(m<5) {
		document.write("<img src='image/mouse.png'>")
		++m;
	}
</script>
</head>
<body>
</body>
</html>
