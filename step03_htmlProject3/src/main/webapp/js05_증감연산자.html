<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var k=5;
	//                            화면  메모리
	document.write(k+++"<br>"); //  5   6
	document.write(++k+"<br>"); //  7   7
	document.write(k+"<br>");   //  7   7
	document.write(--k+"<br>"); //  6   6
	document.write(k--+"<br>"); //  6   5
</script>
</head>
<body>

</body>
</html>
