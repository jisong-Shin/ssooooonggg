<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img id="bear" src="resource/image/bear.jpg" style="display:none">
	<canvas id="cv" width="800px" height="600px"></canvas>
<script>
	var canvas=document.getElementById("cv");
	var ctx=canvas.getContext("2d");
	
	var image=document.getElementById("bear");
	image.addEventListener("load", ()=>{
	ctx.drawImage(image,10,10,250,250);
	})
</script>

</body>
</html>
