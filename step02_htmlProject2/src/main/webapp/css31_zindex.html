<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		position: fixed;
	}
	.box:nth-child(1){
		background-color: red;
		left:10px;
		top:10px;
		z-index: 3; /* 우선순위가 높은 애들은 숫자값이 큼 */
	}
	.box:nth-child(2){
		background-color: green;
		left:50px;
		top:50px;
		z-index: 2;
	}
	.box:nth-child(3){
		background-color: blue;
		left:90px;
		top:90px;
		z-index: 1;
	}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	
</body>
</html>
