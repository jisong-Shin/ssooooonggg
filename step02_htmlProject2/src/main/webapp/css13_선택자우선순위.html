<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>	
<style type="text/css">
	/* 선택자의 우선순위 */
	/* 인라인 선택자 > 아이디 선택자 > 클래스 선택자 > 태그 선택자 */   
	p{font-size: 10px; font-weight: bold; color:lime;}
	.t1{font-size: 20px; font-family: 궁서; color:olive;}
	#t2{font-size: 40px; font-family: 휴먼매직체, 휴면옛체 ; color:orange;}
</style>

</head>
<body>
	<h3>[CSS를 이용한 폰트]</h3>
	<p class="t1" id="t2" > Good Afternoon </p>
	<p class="t1"> 안녕하세요 </p>
	<p class="t1" id="t2" style="color:red; font-size: 30px;" > 행복한 오후에요 </p>
	<p>안녕하세요</p>
	<strong class="t1" id="t2" > 안녀엉 </strong>
</body>
</html>
