<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<style type="text/css">
	/* 가상클래스 선택자 */
	a:link {color : blue;}			/* 클릭 하기 전 최초의 상태 */
	a:visited {color:red;}			/* 기존에 이미 방문한 서버일 때 */
	a:hover {color : limegreen;}   /* 마우스를 올릴 때 색상 변경 */
	a:active {color: yellow;} 		/* 클릭하고 있는 순간 색상 변경 */


</style>

</head>
<body>
	
	<a href="https://naver.com" target="_top">네이버</a>을 클릭하세욤!

</body>
</html>
