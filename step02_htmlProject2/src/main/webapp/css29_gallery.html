<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.gallery{
	margin: 5px;
	border: 1px solid #ccc;
 	float: left;
 	width: 180px;
	}
	div.gallery:hover{
	border: 1px solid #777;
	opacity: 0.3;                /* 호버 시 불투명도 */
	}
	div.gallery img{
	width:100%;
	height: auto;
	}
	div.desc{
	padding: 10px;
	text-align: center;
	}
	
		
</style>
</head>
<body>
	<div class="gallery">
		<a target="_self" href="image/01.jpg">
			<img src="image/01.jpg" alt="evening glow" width="300" height="180">			
		</a>
		<div class="desc">evening glow</div>
	</div>

	<div class="gallery">

	<div class="gallery">

</body>
</html>
