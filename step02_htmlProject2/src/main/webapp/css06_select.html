<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
	/* 태그명[속성명]{속성:값}  */
	.first_test { color : red; }
   /* ==>  [class^=first]{color:red;}  : first로 시작하는 클래스  */
   /*  ^ : 우변의 값으로 시작하는 좌변의 속성 
       * : 포함하는   $ : 끝나는 */
       a[target=_blank] { color: limegreen; }
       input[type=text] { width: 100px;
       					  font-weight: bold;
       					  margin-bottom: 10px;
       					  background-color: #FF99FF; }
</style>
</head>
<body>
	<div class="first_test"> [로그인 화면] </div>
	<div class="second_test"> 아이디와 비밀번호를 입력하세요 </div><br>
	
	<form name="input" action="" method="get">
	 아 이 디  <input type="text" name="id" size="20"> <br>
	비밀번호 <input type="text" name="pw" size="20"> <br>
	<input type="button" value="로그인"> 
	<a href="register.html" target="_blank">회원가입</a><br>
	</form>
	
</body>
</html>
