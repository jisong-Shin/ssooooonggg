<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 원형 그래디언트  */
	.circle{
		width:200px;
		height:200px;
		background: radial-gradient(circle, yellow, green);
		}
	/* radial-gradient (원의 모양, 출발색상, 종료색상)  */
	
	.ellipse{
		width: 300px;
		height: 100px;
		background: radial-gradient(ellipse, yellow, green);
		}
</style>
</head>
<body>
	<div class="circle"></div><br>
	<div class="ellipse"></div>
</body>
</html>
