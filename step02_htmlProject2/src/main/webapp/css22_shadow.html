<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* text-shadow 텍스트에 그림자 효과  
	                    수평위치 수직위치  ; 두개를 한번에 사용해야함*/
	.shadow1{text-shadow: 2px 2px}
	.shadow2{text-shadow: 2px 2px 10px;}    /* 3번째, blur-radius 흐림반경  */
	.shadow3{text-shadow: 0 0 3px limegreen;}    /* 4번째, spread-distance color 확산거리(neon)  */
	.shadow4{text-shadow: 2px 2px orange;}
	.shadow5{color: yellow; text-shadow: 1px 1px 2px black, 0 0 20px blue, 0 0 5px navy;} /* 5번째, 색상(color) */
</style>
</head>
<body>
	<div class="shadow1">black shadow effect</div><br>
	<div class="shadow2">cloudy shadow effect</div><br>
	<div class="shadow3">neon shadow effect</div><br>
	<div class="shadow4">color shadow effect</div><br>
	<div class="shadow5">shadow overlay effect</div><br>
</body>
</html>
