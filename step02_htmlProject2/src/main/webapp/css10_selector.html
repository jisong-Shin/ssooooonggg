<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<style type="text/css">
	/* 인접형제 선택자 */
	h3+h4+h5 {color: red;}    /* h3 바로 뒤에 위치하는 h4 */
	h3~h4{background-color: yellow;}  /* h3 뒤에 오는 모든 h4 */
	h3~h4:hover{color:blue;}      /* h3 뒤에 오는 모든 h4는 커서를 가져가면 색이 변함 */
	
</style>

</head>
<body>
	<h3>orion chocopie</h3>
	<h4>orion chocopie</h4>
	<h5>orion chocopie</h5>
	<h4>orion chocopie</h4>
	<h3>orion chocopie</h3>
	
</body>
</html>
