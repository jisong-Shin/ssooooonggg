<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<style type="text/css">
	/* 후손(하위) 선택자 */
	.header{color:red;}
	.head{color:blue;}
	
	/* 자식 선택자 */
	.footer > h4 {color:skyblue;}
	.head{color:blue;}
	
	
</style>

</head>
<body>
	<div class="header">
			<h4>test1</h4>
		<div class="head">
			<h4>test2</h4>
		</div>
	</div>
	<div class="footer">
			<h4>test3</h4>
		<div class="foot">
			<h4>test4</h4>
		</div>
	</div>
	
</body>
</html>
