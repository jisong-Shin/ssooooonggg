<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{      
	/* 	list-style-type: disc; */
	 	list-style-image: url("image/icon.png");
	/* list-style-type: upper-roman; */    /* ul태그여도 css에서는 순서있게 바꿀 수 있음 */
	
	}
	ol{
		list-style-type: upper-alpha;
		list-style-position: outside;
	
	}
</style>

</head>
<body>
	<h4>가지고 있는 물건</h4>
	<ul>
		<li>가방</li>
		<li>핸드폰</li>
		<li>시계</li>		
	</ul>
	
	<h4>가지고 싶은 물건</h4>
	<ol>
		<li>명품가방</li>
		<li>태블릿</li>
		<li>귀금속</li>		
	</ol>

</body>
</html>
